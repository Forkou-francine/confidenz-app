
<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/confidenz6.png" alt="" >
  </div>

  <form id="form" class="container-form" class="pt-3" [formGroup]="validationFormUser" (ngSubmit)="onSubmit()">
    <div class="form-group"  >
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input  class="input" type="email" formControlName="email" id="exampleInputEmail1" placeholder="Entrez votre email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" ></ion-input>
      </ion-item>
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors?.['required']">Email is required</div>
  </div>
    </div>

    <div class="form-group">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Password</ion-label>
        <ion-input  class="input" type="password" required clearInput formControlName="password"  id="exampleInputPassword1" placeholder="Entrez votre mot de passe" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"></ion-input>     
      </ion-item>
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors?.['required']">Password is required
      </div>
  </div>
    </div>

    <div class="mt-3">
      <ion-button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" [disabled]="loading" 
      > 
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
     SIGN IN</ion-button>
    </div>
    <div class="form-check">
      <div class="form-check">
        <label class="form-check-label text-muted">
          <input type="checkbox" class="form-check-input">
          Keep me signed in
        </label>
      </div>
      <a href="#" class="auth-link text-black">Forgot password?</a>
    </div>
  </form>

</ion-content>
